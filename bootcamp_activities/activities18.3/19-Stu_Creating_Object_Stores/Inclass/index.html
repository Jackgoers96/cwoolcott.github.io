<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Creating An Object Store</title>
</head>

<body>
  <h1>Open Your Developer Tools > Application > IndexedDB</h1>
  <script>
    const request = indexedDB.open("toDoList", 2);

    request.onsuccess = event => {
      console.log(request.results);
    }

    request.onupgradeneeded = ({ target }) => {
      const db = target.results;
      const objectStore = db.createObjectStore("toDoListStore")

    }


  </script>
</body>

</html>
