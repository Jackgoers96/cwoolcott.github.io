<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button {
            width: 250px;
            margin: 0 .5%;
            font-size: 200%;
            color: #13293d;
            background-color: #fff;
            border: 3px solid #13293d;
        }

        button:hover {
            background-color: black;
            color: aliceblue;
            cursor: pointer;
        }

        button:focus {
            background-color: aqua;
        }

        button:active {
            cursor: progress;
        }
    </style>
</head>

<body>
    <button>TEST</button>
    <button>TEST1</button>
    <button>TEST2</button>
    <button>TEST3</button>

</body>

</html>
